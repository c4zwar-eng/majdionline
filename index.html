  <script>
    let scene, camera, renderer, stars;

    function createCircleTexture() {
      const size = 128; 
      const canvas = document.createElement("canvas");
      canvas.width = size;
      canvas.height = size;

      const ctx = canvas.getContext("2d");
      const gradient = ctx.createRadialGradient(
        size/2, size/2, 0,
        size/2, size/2, size/2
      );
      gradient.addColorStop(0, "rgba(255,255,255,1)");
      gradient.addColorStop(0.2, "rgba(255,255,200,0.8)");
      gradient.addColorStop(0.5, "rgba(255,255,200,0.3)");
      gradient.addColorStop(1, "rgba(255,255,255,0)");

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2, 0, Math.PI*2);
      ctx.fill();

      return new THREE.CanvasTexture(canvas);
    }

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );
      camera.position.z = 1;
      camera.rotation.x = Math.PI / 2;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const starGeo = new THREE.BufferGeometry();
      const starVertices = [];
      
      const starCount = window.innerWidth < 768 ? 3000 : 6000;
      for (let i = 0; i < starCount; i++) {
        const x = Math.random() * 600 - 300;
        const y = Math.random() * 600 - 300;
        const z = Math.random() * 600 - 300;
        starVertices.push(x, y, z);
      }
      starGeo.setAttribute(
        "position",
        new THREE.Float32BufferAttribute(starVertices, 3)
      );

      const circleTexture = createCircleTexture();
      const starMaterial = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 2.0,
        map: circleTexture,
        transparent: true,
        alphaTest: 0.05,
        sizeAttenuation: true,
        depthWrite: false,
        blending: THREE.AdditiveBlending
      });

      stars = new THREE.Points(starGeo, starMaterial);
      scene.add(stars);

      window.addEventListener("resize", onWindowResize, false);
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      stars.rotation.y += 0.0005;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

   
    let frameCount = 0;
    let lastFpsTime = performance.now();
    
    function checkPerformance() {
      frameCount++;
      const now = performance.now();
      if (now - lastFpsTime >= 1000) {
        const fps = frameCount;
        frameCount = 0;
        lastFpsTime = now;
        
        // Reduce quality if FPS is low
        if (fps < 30 && stars.material.size > 1) {
          stars.material.size *= 0.8;
        }
      }
    }
    

    const originalAnimate = animate;
    animate = function(currentTime) {
      checkPerformance();
      originalAnimate(currentTime);
    };
    
    window.addEventListener("load", init);
  </script>
  
  <script>
    // Try to start music as early as possible
    window.addEventListener('load', function() {
      const earlyMusic = document.getElementById('backgroundMusic');
      if (earlyMusic) {
        earlyMusic.volume = 0.5;
        earlyMusic.play();
      }
    });
    
    // Background Music Control
    document.addEventListener('DOMContentLoaded', function() {
      const music = document.getElementById('backgroundMusic');
      const musicToggle = document.getElementById('musicToggle');
      const volumeSlider = document.getElementById('volumeSlider');
      const musicDisc = document.getElementById('musicDisc');
      const musicDiscContainer = document.getElementById('musicDiscContainer');
      let isPlaying = false;
      let userInteracted = false;
      
      // Set initial volume
      music.volume = 0.5;
      
      // Force music to play immediately - multiple attempts
      function forcePlayMusic() {
        music.play().then(() => {
          isPlaying = true;
          musicToggle.classList.add('playing');
          musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
          localStorage.setItem('musicPlaying', 'true');
          
          // Show and start disc animation
          musicDiscContainer.classList.add('show');
          musicDisc.classList.add('spinning');
          
          console.log('Music started successfully');
        }).catch(() => {
          // Keep trying every 500ms until it works
          setTimeout(forcePlayMusic, 500);
        });
      }
      
      // Start music immediately
      forcePlayMusic();
      
      // Also try on any page interaction
      const startOnInteraction = () => {
        if (!isPlaying) {
          forcePlayMusic();
        }
      };
      
      // Multiple event listeners to catch any user interaction
      document.addEventListener('click', startOnInteraction, { once: true });
      document.addEventListener('touchstart', startOnInteraction, { once: true });
      document.addEventListener('keydown', startOnInteraction, { once: true });
      document.addEventListener('mousemove', startOnInteraction, { once: true });
      document.addEventListener('scroll', startOnInteraction, { once: true });
      
      // Function to show music notification
      function showMusicNotification(message) {
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          bottom: 100px;
          right: 30px;
          background: rgba(255, 247, 36, 0.9);
          color: #000;
          padding: 10px 15px;
          border-radius: 20px;
          font-weight: bold;
          font-size: 14px;
          z-index: 1000;
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.3s ease;
          border: 2px solid rgba(255, 247, 36, 0.8);
          box-shadow: 0 4px 15px rgba(255, 247, 36, 0.4);
        `;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        // Animate in
        setTimeout(() => {
          notification.style.opacity = '1';
          notification.style.transform = 'translateY(0)';
        }, 100);
        
        // Remove after 3 seconds
        setTimeout(() => {
          notification.style.opacity = '0';
          notification.style.transform = 'translateY(-20px)';
          setTimeout(() => {
            if (notification.parentNode) {
              notification.parentNode.removeChild(notification);
            }
          }, 300);
        }, 3000);
      }
      
      // The force play function above handles all music starting
      
      // Toggle music play/pause
      musicToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        
        if (isPlaying) {
          music.pause();
          isPlaying = false;
          musicToggle.classList.remove('playing');
          musicToggle.innerHTML = '<i class="fas fa-play"></i>';
          localStorage.setItem('musicPlaying', 'false');
          
          // Stop disc animation
          musicDisc.classList.remove('spinning');
        } else {
          music.play().then(() => {
            isPlaying = true;
            musicToggle.classList.add('playing');
            musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
            localStorage.setItem('musicPlaying', 'true');
            
            // Show and start disc animation
            musicDiscContainer.classList.add('show');
            musicDisc.classList.add('spinning');
          }).catch(error => {
            console.log('Music play failed:', error);
          });
        }
      });
      
      // Volume control
      volumeSlider.addEventListener('input', function() {
        music.volume = this.value / 100;
        localStorage.setItem('musicVolume', this.value);
        
        // Update slider appearance based on volume
        const percentage = this.value;
        this.style.background = `linear-gradient(to right, #fff724 0%, #fff724 ${percentage}%, rgba(255, 247, 36, 0.3) ${percentage}%, rgba(255, 247, 36, 0.3) 100%)`;
      });
      
      // Initialize slider appearance
      volumeSlider.style.background = `linear-gradient(to right, #fff724 0%, #fff724 50%, rgba(255, 247, 36, 0.3) 50%, rgba(255, 247, 36, 0.3) 100%)`;
      
      // Handle music end (though it's set to loop)
      music.addEventListener('ended', function() {
        isPlaying = false;
        musicToggle.classList.remove('playing');
        musicToggle.innerHTML = '<i class="fas fa-music"></i>';
      });
      
      // Handle music loading errors
      music.addEventListener('error', function() {
        console.log('Music file could not be loaded. Make sure "music.mp3" exists in the same folder.');
        musicToggle.style.opacity = '0.5';
        musicToggle.style.cursor = 'not-allowed';
      });
    });
  </script>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.querySelector('.particles-container');
      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;
      let isMouseMoving = false;
      let mouseTimeout;
      

      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
        isMouseMoving = true;
        
        // Reduce particle creation on mobile
        if (window.innerWidth > 768 || Math.random() < 0.3) {
          createParticle(mouseX, mouseY);
        }
        

        clearTimeout(mouseTimeout);
        mouseTimeout = setTimeout(() => {
          isMouseMoving = false;
        }, 500);
      });
      
      function createParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
     
        particle.style.left = (x - 2) + 'px';
        particle.style.top = (y - 2) + 'px';
        
     
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 80;
        const duration = 1 + Math.random() * 2;
        
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;
        
    
        particlesContainer.appendChild(particle);
        
   
        particle.animate([
          { 
            transform: 'translate(0, 0) scale(1)',
            opacity: 1
          },
          { 
            transform: `translate(${moveX}px, ${moveY}px) scale(0)`,
            opacity: 0
          }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });
        
     
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, duration * 1000);
      }
      
    
      setInterval(() => {
        if (isMouseMoving) {
          createParticle(mouseX, mouseY);
        }
      }, 100);
    });
  </script>

  <script>
   
    document.addEventListener('DOMContentLoaded', function() {
      const astronaut = document.querySelector('.astronaut');
      const particlesContainer = document.querySelector('.particles-container');
      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;
      let astronautX = 0;
      let astronautY = 0;
      
  
      let currentX = Math.random() * (window.innerWidth - 100);
      let currentY = Math.random() * (window.innerHeight - 100);
      let targetX = currentX;
      let targetY = currentY;
      let lastDirectionChange = 0;
      let currentRotation = 0;
      
   
      astronaut.style.left = currentX + 'px';
      astronaut.style.top = currentY + 'px';
      
     
      function updateAstronautPosition() {
        const now = performance.now();
        
     
        if (now - lastDirectionChange > 3000 + Math.random() * 5000) {
          
          targetX = 50 + Math.random() * (window.innerWidth - 150);
          targetY = 50 + Math.random() * (window.innerHeight - 150);
          lastDirectionChange = now;
        }
        
        
        const moveSpeed = 0.005;
        currentX += (targetX - currentX) * moveSpeed;
        currentY += (targetY - currentY) * moveSpeed;
        
     
        currentX += Math.sin(now * 0.0005) * 0.5;
        currentY += Math.cos(now * 0.0007) * 0.3;
    
        const deltaX = targetX - currentX;
        const deltaY = targetY - currentY;
        const targetRotation = Math.atan2(deltaY, deltaX) * (180 / Math.PI) * 0.1;
        currentRotation += (targetRotation - currentRotation) * 0.02;
        
        astronaut.style.left = currentX + 'px';
        astronaut.style.top = currentY + 'px';
        
        astronautX = currentX + 40;
        astronautY = currentY + 40; 
        
        const deltaMouseX = mouseX - astronautX;
        const deltaMouseY = mouseY - astronautY;
        const distance = Math.sqrt(deltaMouseX * deltaMouseX + deltaMouseY * deltaMouseY);
        
        if (distance < 200) {
          const intensity = 1 - (distance / 200);
          const mouseInfluence = 0.3;
          const scaleEffect = 1 + intensity * 0.3;
          const rotationEffect = currentRotation + (deltaMouseX * intensity * 0.05);
          
          astronaut.style.transform = `translate(-50%, -50%) rotate(${rotationEffect}deg) scale(${scaleEffect})`;
          astronaut.style.filter = `drop-shadow(0 0 ${20 + intensity * 40}px rgba(255, 64, 64, ${0.6 + intensity * 0.4}))`;
          
          if (Math.random() < intensity * 0.2) {
            createAstronautParticle(astronautX, astronautY);
          }
        } else {
          
          astronaut.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
          astronaut.style.filter = 'drop-shadow(0 0 20px rgba(255, 64, 64, 0.6))';
        }
        
        requestAnimationFrame(updateAstronautPosition);
      }
      
      document.addEventListener('mousemove', function(e) {
        mouseX = e.clientX;
        mouseY = e.clientY;
      }, { passive: true });
      
      function createAstronautParticle(x, y) {
        const particle = document.createElement('div');
        particle.className = 'particle astronaut-particle';
        particle.style.background = '#ff4040';
        particle.style.width = '5px';
        particle.style.height = '5px';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = Math.random() * 6.28;
        const distance = 60 + Math.random() * 100;
        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;
        
        particlesContainer.appendChild(particle);
        
        particle.animate([
          { 
            transform: 'translate(0,0) scale(1)', 
            opacity: 1,
            boxShadow: '0 0 10px rgba(255, 64, 64, 0.8)'
          },
          { 
            transform: `translate(${moveX}px,${moveY}px) scale(0)`, 
            opacity: 0,
            boxShadow: '0 0 5px rgba(255, 64, 64, 0.3)'
          }
        ], { duration: 2000, easing: 'ease-out' });
        
        setTimeout(() => particle.remove(), 2000);
      }
      
      astronaut.addEventListener('click', function() {
        for (let i = 0; i < 15; i++) {
          setTimeout(() => {
            createAstronautParticle(
              astronautX + (Math.random() - 0.5) * 100,
              astronautY + (Math.random() - 0.5) * 100
            );
          }, i * 50);
        }
        
        let spinRotation = 0;
        const spinInterval = setInterval(() => {
          spinRotation += 30;
          this.style.transform = `translate(-50%, -50%) rotate(${spinRotation}deg) scale(1.5)`;
        }, 50);
        
        setTimeout(() => {
          clearInterval(spinInterval);
          this.style.transform = `translate(-50%, -50%) rotate(${currentRotation}deg)`;
        }, 600);
      });
      
  
      const amongUsMessages = [
        "Why me?! I was fixing the wires!",
        "You went with guesses, now you lost the whole crew!",
        "Fine, I know who the real imposter is, but there's no time!",
        "See? Now you'll realize I was playing fair!",
        "You'll regret it when the imposter slaughters you!"
      ];
      
      let currentMessageIndex = 0;
      let currentFloatingText = null;
      let currentFollowInterval = null;
      
    
      function showCurrentMessage() {
       
        if (currentFloatingText && currentFloatingText.parentNode) {
          clearInterval(currentFollowInterval);
          currentFloatingText.parentNode.removeChild(currentFloatingText);
        }
    
        currentFloatingText = document.createElement('div');
        currentFloatingText.className = 'floating-text';
        currentFloatingText.textContent = amongUsMessages[currentMessageIndex];
        
    
        const astronautElement = document.querySelector('.astronaut');
        const astronautRect = astronautElement.getBoundingClientRect();
        
    
        currentFloatingText.style.left = (astronautRect.left + astronautRect.width / 2 - 150) + 'px';
        currentFloatingText.style.top = (astronautRect.top - 80) + 'px';
        
     
        document.body.appendChild(currentFloatingText);
        

        setTimeout(() => {
          currentFloatingText.classList.add('show');
        }, 100);
        
    
        currentFollowInterval = setInterval(() => {
          if (currentFloatingText && currentFloatingText.parentNode) {
            const currentRect = astronautElement.getBoundingClientRect();
            currentFloatingText.style.left = (currentRect.left + currentRect.width / 2 - 150) + 'px';
            currentFloatingText.style.top = (currentRect.top - 80) + 'px';
          }
        }, 50);
        

        currentMessageIndex = (currentMessageIndex + 1) % amongUsMessages.length;
      }
      

      showCurrentMessage();
      
   
      setInterval(showCurrentMessage, 10000);
      
   
      updateAstronautPosition();
    });
  </script>
